name: darkknightspict
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  cloud_firestore: ^3.1.0
  firebase_core: ^1.10.0
  intl: ^0.17.0
  firebase_auth: ^3.2.0
  google_sign_in: ^5.2.1
  elastic_drawer: ^2.0.1
  fluttertoast: ^8.0.8
  file_picker: ^4.2.3
  firebase_storage: ^10.1.0
  url_launcher: ^6.0.13

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Light.ttf
        - asset: assets/fonts/Lato-Italic.ttf
          style: italic
